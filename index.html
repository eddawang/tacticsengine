<!DOCTYPE html>
<html>
    
    <head>
        <title>Test</title>

    <body>
        <div class='mapGrid'></div>
        <script>
            //Generate map here
            _genSquareMap(20,20,_map);
            _map["9,9"].terrain = 'blank';
            _map["10,9"].terrain = 'asdf';
            ///////////////////
            
            //Generate units here
            var unit1 = new unit('A', {attack:10, movement:2});
            var unit2 = new unit('B', {attack:3, attackRange:3});
            var unit3 = new unit('C', {attackRange:2, movement:4, effectRange:2});
            var unit4 = new unit('D');
            var unit5 = new unit('E');
            /////////////////////
            
            //Place units on map
            _placeUnit(unit1, 8,8, _map);
            _placeUnit(unit2, 10,10, _map);
            _placeUnit(unit3, 7,8, _map);
            _placeUnit(unit4, 9,11, _map);
            _placeUnit(unit5, 12,8, _map);
            ////////////////////
            
            
            
            
            //Draw
            _drawMap('.mapGrid', _map);
            _drawUnits(_map);
            //Clickers
            $('.tile').on('click', clickTile);
            $('.unit').on('click', clickUnit);
        </script>
